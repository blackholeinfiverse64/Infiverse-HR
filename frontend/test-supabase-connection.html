<!DOCTYPE html>
<html>
<head>
    <title>Supabase Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    
    <div class="info">
        <strong>Instructions:</strong><br>
        1. Open this file in your browser<br>
        2. Click "Test Connection" button<br>
        3. Check the results below
    </div>
    
    <button onclick="testConnection()">Test Connection</button>
    
    <div id="results"></div>

    <script>
        const SUPABASE_URL = 'https://smcgaaecckvngkhvsanb.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_oVHMsD6OZGCWlXvynx4uIw_Keb2YASw';

        async function testConnection() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="info">Testing connection...</div>';

            const tests = [];

            // Test 1: Basic REST endpoint
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/`, {
                    method: 'GET',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Content-Type': 'application/json'
                    }
                });
                
                tests.push({
                    name: 'REST API Test',
                    success: response.ok || response.status === 404,
                    status: response.status,
                    message: response.ok ? '✅ REST API is accessible' : 
                             response.status === 404 ? '✅ REST API endpoint exists (404 is normal)' :
                             `❌ HTTP ${response.status}: ${response.statusText}`
                });
            } catch (err) {
                tests.push({
                    name: 'REST API Test',
                    success: false,
                    message: `❌ Error: ${err.message}`
                });
            }

            // Test 2: Auth endpoint
            try {
                const response = await fetch(`${SUPABASE_URL}/auth/v1/health`, {
                    method: 'GET',
                    headers: {
                        'apikey': SUPABASE_KEY
                    }
                });
                
                tests.push({
                    name: 'Auth API Test',
                    success: response.ok,
                    status: response.status,
                    message: response.ok ? '✅ Auth API is accessible' : 
                             `❌ HTTP ${response.status}: ${response.statusText}`
                });
            } catch (err) {
                tests.push({
                    name: 'Auth API Test',
                    success: false,
                    message: `❌ Error: ${err.message}`
                });
            }

            // Test 3: Try signup (will fail but shows if endpoint is reachable)
            try {
                const response = await fetch(`${SUPABASE_URL}/auth/v1/signup`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'test123456'
                    })
                });
                
                const data = await response.json();
                
                // Even if signup fails (user exists, etc), if we get a response, the endpoint works
                tests.push({
                    name: 'Auth Signup Endpoint',
                    success: response.status !== 0 && !response.status.toString().startsWith('5'),
                    status: response.status,
                    message: response.status === 0 ? '❌ Network error - cannot reach endpoint' :
                             response.status.toString().startsWith('5') ? '❌ Server error' :
                             response.status === 400 || response.status === 422 ? '✅ Endpoint is reachable (400/422 is expected for test data)' :
                             `Status: ${response.status}`
                });
            } catch (err) {
                tests.push({
                    name: 'Auth Signup Endpoint',
                    success: false,
                    message: `❌ Network Error: ${err.message}<br>
                              This usually means:<br>
                              - Project is paused (but you said it's on)<br>
                              - Wrong API key<br>
                              - CORS blocked<br>
                              - Network/firewall issue`
                });
            }

            // Display results
            let html = '<h2>Test Results:</h2>';
            tests.forEach(test => {
                const className = test.success ? 'success' : 'error';
                html += `<div class="test-result ${className}">`;
                html += `<strong>${test.name}:</strong><br>`;
                html += test.message;
                if (test.status) {
                    html += `<br><small>HTTP Status: ${test.status}</small>`;
                }
                html += '</div>';
            });

            // Summary
            const allPassed = tests.every(t => t.success);
            html += `<div class="test-result ${allPassed ? 'success' : 'error'}">`;
            html += `<strong>Summary:</strong> `;
            if (allPassed) {
                html += '✅ All tests passed! Supabase is reachable.';
            } else {
                html += '❌ Some tests failed. Check the details above.';
                html += '<br><br><strong>Next Steps:</strong>';
                html += '<ol>';
                html += '<li>Verify the API key in Supabase Dashboard → Settings → API → "anon public" key</li>';
                html += '<li>Check browser console (F12) for CORS errors</li>';
                html += '<li>Try a different browser or incognito mode</li>';
                html += '<li>Check if corporate firewall/proxy is blocking requests</li>';
                html += '</ol>';
            }
            html += '</div>';

            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
