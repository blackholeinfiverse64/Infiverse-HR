# BHIV HR Platform - Docker Compose Configuration
# Version: 4.3.0 - MongoDB Atlas Edition
# Updated: January 14, 2026
#
# Uses MongoDB Atlas (cloud) - No local MongoDB container needed!
# This saves disk space and RAM on your computer.
#
# Services (6 total):
#   - Gateway:          http://localhost:8000 (Main API)
#   - Agent:            http://localhost:9000 (AI Matching)
#   - LangGraph:        http://localhost:9001 (Workflow Engine)
#   - Portal:           http://localhost:8501 (HR Dashboard - Streamlit)
#   - Client Portal:    http://localhost:8502 (Client Portal - Streamlit)
#   - Candidate Portal: http://localhost:8503 (Candidate Portal - Streamlit)
#
# Frontend: Run separately with `npm run dev` on port 3000
#
# Usage:
#   docker-compose -f docker-compose.production.yml up --build
#
# MongoDB Atlas Connection:
#   Uses DATABASE_URL from .env file pointing to MongoDB Atlas

services:
  # ============================================
  # CORE API SERVICES
  # ============================================

  gateway:
    build: ./services/gateway
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      MONGODB_DB_NAME: ${MONGODB_DB_NAME:-bhiv_hr}
      API_KEY_SECRET: ${API_KEY_SECRET}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      AGENT_SERVICE_URL: http://agent:9000
      LANGGRAPH_SERVICE_URL: http://langgraph:9001
      CANDIDATE_JWT_SECRET_KEY: ${CANDIDATE_JWT_SECRET_KEY}
      GATEWAY_SECRET_KEY: ${GATEWAY_SECRET_KEY}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      OBSERVABILITY_ENABLED: ${OBSERVABILITY_ENABLED:-true}
      PYTHON_VERSION: ${PYTHON_VERSION:-3.11}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    networks:
      - bhiv-network

  agent:
    build: ./services/agent
    ports:
      - "9000:9000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      MONGODB_DB_NAME: ${MONGODB_DB_NAME:-bhiv_hr}
      API_KEY_SECRET: ${API_KEY_SECRET}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      CANDIDATE_JWT_SECRET_KEY: ${CANDIDATE_JWT_SECRET_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      OBSERVABILITY_ENABLED: ${OBSERVABILITY_ENABLED:-true}
      PYTHON_VERSION: ${PYTHON_VERSION:-3.11}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:9000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    networks:
      - bhiv-network

  langgraph:
    build: ./services/langgraph
    ports:
      - "9001:9001"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      MONGODB_DB_NAME: ${MONGODB_DB_NAME:-bhiv_hr}
      API_KEY_SECRET: ${API_KEY_SECRET}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      CANDIDATE_JWT_SECRET_KEY: ${CANDIDATE_JWT_SECRET_KEY}
      GATEWAY_SERVICE_URL: http://gateway:8000
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_WHATSAPP_NUMBER: ${TWILIO_WHATSAPP_NUMBER}
      GMAIL_EMAIL: ${GMAIL_EMAIL}
      GMAIL_APP_PASSWORD: ${GMAIL_APP_PASSWORD}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_BOT_USERNAME: ${TELEGRAM_BOT_USERNAME}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-pro}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:9001/health')"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    networks:
      - bhiv-network

  # ============================================
  # STREAMLIT PORTALS
  # ============================================

  portal:
    build: ./services/portal
    ports:
      - "8501:8501"
    environment:
      GATEWAY_SERVICE_URL: http://gateway:8000
      AGENT_SERVICE_URL: http://agent:9000
      LANGGRAPH_SERVICE_URL: http://langgraph:9001
      API_KEY_SECRET: ${API_KEY_SECRET}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      CANDIDATE_JWT_SECRET_KEY: ${CANDIDATE_JWT_SECRET_KEY}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      PYTHON_VERSION: ${PYTHON_VERSION:-3.11}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    depends_on:
      gateway:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8501/_stcore/health')"]
      interval: 600s
      timeout: 30s
      retries: 3
      start_period: 120s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    networks:
      - bhiv-network

  client_portal:
    build: ./services/client_portal
    ports:
      - "8502:8502"
    environment:
      GATEWAY_SERVICE_URL: http://gateway:8000
      AGENT_SERVICE_URL: http://agent:9000
      LANGGRAPH_SERVICE_URL: http://langgraph:9001
      API_KEY_SECRET: ${API_KEY_SECRET}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      CANDIDATE_JWT_SECRET_KEY: ${CANDIDATE_JWT_SECRET_KEY}
      DATABASE_URL: ${DATABASE_URL}
      MONGODB_DB_NAME: ${MONGODB_DB_NAME:-bhiv_hr}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      PYTHON_VERSION: ${PYTHON_VERSION:-3.11}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    depends_on:
      gateway:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8502/_stcore/health')"]
      interval: 600s
      timeout: 30s
      retries: 3
      start_period: 120s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    networks:
      - bhiv-network

  candidate_portal:
    build: ./services/candidate_portal
    ports:
      - "8503:8503"
    environment:
      GATEWAY_SERVICE_URL: http://gateway:8000
      API_KEY_SECRET: ${API_KEY_SECRET}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      CANDIDATE_JWT_SECRET_KEY: ${CANDIDATE_JWT_SECRET_KEY}
      DATABASE_URL: ${DATABASE_URL}
      MONGODB_DB_NAME: ${MONGODB_DB_NAME:-bhiv_hr}
      LANGGRAPH_SERVICE_URL: http://langgraph:9001
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    depends_on:
      gateway:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8503/_stcore/health')"]
      interval: 600s
      timeout: 30s
      retries: 3
      start_period: 120s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    networks:
      - bhiv-network

networks:
  bhiv-network:
    driver: bridge

# NO VOLUMES NEEDED - Using MongoDB Atlas (cloud database)
